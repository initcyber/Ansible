---
# Install Docker and Docker CE into the OCI Free Tier AMD64 (1cpu / 1 gb) VM
- hosts: nodes
  become: yes
  vars:
    docker_compose_version: "v2.18.1"

  tasks:
    # UPGRADE AND INSTALL REQUIRED UBUNTU PACKAGES
    - name: Perform an update/dist upgrade
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes

    - name: Install dependencies
      ansible.builtin.apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common


    # DOCKER INSTALLATION
    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

      #Change arch=***** to amd64 for x86 or arm64 for arm based (pi or arm processors)
    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Install Docker
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    - name: Add user to docker group
      user:
        name: "{{ansible_user}}"
        group: docker

    #Change URL to current URL and "-armv7" to "x86_64"  as needed
    - name: Download docker-compose {{ docker_compose_version }}
      get_url:
        url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-x86_64
        dest: ~/docker-compose
        mode: "+x"

    - name: Check docker-compose exists
      stat: path=~/docker-compose
      register: docker_compose

    - name: Move docker-compose to /usr/local/bin/docker-compose
      command: mv ~/docker-compose /usr/local/bin/docker-compose
      when: docker_compose.stat.exists

    # REQUIRED PACKAGES FOR USING ANSIBLE DOCKER (for portainer installation below)
    - name: Install related Ubuntu packages
      apt:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
          - python3-pip
          - mc

    - name: Install python packages
      pip:
        name: docker

    # https://docs.ansible.com/ansible/latest/collections/community/docker/docker_container_module.html#ansible-collections-community-docker-docker-container-module
    - name: Create Uptime Kuma Container
      docker_container:
        name: uptime-kuma
        image: louislam/uptime-kuma:1
        state: started
        recreate: yes
        restart_policy: unless-stopped
        published_ports:
          - "3001:3001"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - uptime-kuma:/app/data


